<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style_2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List-2</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input id="txtItem" type="text" class="form-control"
                            title="title">
                            <div class="input-group-append">
                                <button id="btnCreate" class="btn btn-outline-secondary"
                                type="button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        My List
                        <!-- Checked olan liste elemanı sayısı en az 1 olursa görünecek -->
                        <button id="deleteAll" class="btn btn-danger btn-sm 
                        d-none">Delete All</button>
                    </div>
                    <ul id="myList" class="list-group">
                           
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app_2.js"></script>
</body>
</html>
